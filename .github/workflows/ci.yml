name: CI for University application

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '*.md'

  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: 25

    - name: Build with Gradle
      run: ./gradlew clean build --no-daemon

    - name: Build Docker image
      run: docker build -t university .

    - name: Test Docker container
      run: |
        docker run --rm university
